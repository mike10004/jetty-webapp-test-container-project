.handlers = java.util.logging.ConsoleHandler
com.novetta.cloverleaf.handlers = java.util.logging.ConsoleHandler
.level = INFO

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# 1 date
# 2 source
# 3 logger
# 4 level
# 5 message
# 6 thrown

java.util.logging.SimpleFormatter.format = %1$tY-%1$tb-%1$td %1$tH:%1$tM:%1$tS %4$s %2$s: %5$s%6$s%n

org.eclipse.jetty.useParentHandlers = false
org.eclipse.jetty.level = INFO
#org.eclipse.jetty.deploy.level = WARNING
#org.eclipse.jetty.server.level = WARNING

org.glassfish.jersey.tracing.level=ALL
org.glassfish.jersey.tracing.useParentHandlers = false

io.github.mike10004.jettywebapp.level = ALL
io.github.mike10004.jettywebapp.useParentHandlers = false
